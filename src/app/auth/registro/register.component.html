<form
  [formGroup]="registerForm"
  (submit)="register()"
>
  <h3 class="text-center">Registro</h3>
  <div class="form-group">
    <input 
      class="form-control formulario" 
      type="text"
      formControlName="name"
      placeholder="Nombre"
    >
    <p *ngIf="campoNoValido('name')" class="error">El Nombre es obligatorio</p>
  </div>
  <div class="form-group">
    <input 
      class="form-control formulario" 
      type="email"
      formControlName="email"
      placeholder="Correo"
    >
    <p *ngIf="campoNoValido('email')" class="error">El Correo es obligatorio</p>
  </div>
  <div class="form-group">
    <input 
      class="form-control formulario" 
      type="password"
      formControlName="password"
      placeholder="Password"
    >
    <p *ngIf="campoNoValido('password')" class="error">La Contrase√±a es obligatorio</p>
  </div>
  
  <div *ngIf="!formSubmitted; else loading" class="text-center">
    <button type="submit" class="btn">Registrar</button>
  </div>
  
  <ng-template #loading>
    <div class="text-center">
      <button type="submit" class="btn" disabled>Registrar</button>
    </div>
  </ng-template>
</form>
<div class="text-center">
  <a routerLink="/autenticacion/login">Ingresa aqui para iniciar sesion</a>
</div>
