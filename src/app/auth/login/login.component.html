<form 
  autocomplete="off"
  [formGroup]="loginForm"
  (submit)="login()"
>
  <h3 class="text-center">Login</h3>
  <div class="form-group">
    <input 
      class="form-control formulario" 
      type="text"
      formControlName="email"
      placeholder="email"
    >
  </div>
  <div class="form-group">
    <input 
      class="form-control formulario" 
      type="password"
      formControlName="password"
      placeholder="password"
    >
  </div>

  <div *ngIf="!formSubmitted; else loading" class="text-center">
    <button type="submit" class="btn">Login</button>
  </div>
  
  <ng-template #loading>
    <div class="text-center">
      <button type="submit" class="btn" disabled>Login</button>
    </div>
  </ng-template>

</form>
<div class="text-center">
  <a routerLink="/autenticacion/register">ingresa aqui para crearte una</a>
</div>
