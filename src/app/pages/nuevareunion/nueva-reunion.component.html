<h1 class="text-center">Nueva Pizarra</h1>
<form autocomplete="off" [formGroup]="reunionForm" (submit)="crearReunion()">
  <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Codigo</label>
          <input type="text" class="form-control codigo" formControlName="codigo">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Contraseña</label>
          <input type="text" class="form-control" formControlName="contrasenia" placeholder="contraseña">
        </div>      
      </div>
      <div class="form-group mt-2">
        <label for="">Titulo</label>
        <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName="titulo" placeholder="Titulo"></textarea>
      </div>
  </div>
  <ng-container *ngIf="!enviarFormulario; else elseTemplate">
    <button class="btn btn-primary mt-4" type="submit">Crear <i class="fa fa-plus" aria-hidden="true"></i></button>
  </ng-container>
  <ng-template #elseTemplate>
    <button class="btn btn-primary mt-4" type="submit" disabled>Crear <i class="fa fa-plus" aria-hidden="true"></i></button>
  </ng-template>
</form>
